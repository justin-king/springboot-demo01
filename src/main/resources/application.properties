
spring.profiles.active=dev
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.ftl


mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.xm.demo01.beans


#该属性只用配置一个   两个同时配置只有一个生效
logging.path=./logs
#logging.file=springboot-demo01.log

#设置日志输出级别
logging.level.root=info
#设置单个文件的文件输出日志级别
logging.level.com.xm.demo01.config.LogConfig=info

#设置日志输出格式
#   %d{HH:mm:ss.SSS}――日志输出时间
#   %thread――输出日志的进程名字，这在Web应用以及异步任务处理中很有用
#   %-5level――日志级别，并且使用5个字符靠左对齐
#   %logger- ――日志输出者的名字
#   %msg――日志消息
#   %n――平台的换行符
logging.pattern.console=%d{yyyy/MM/dd HH:mm:ss} [%thread] %-5level %logging- %msg%n
logging.pattern.file=%d{yyyy/MM/dd HH:mm:ss} [%thread] %-5level %logging- %msg%n